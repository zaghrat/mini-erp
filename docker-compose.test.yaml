version: "3.8"

services:
    db:
        image: mysql
        volumes:
            - db-data:/var/lib/mysql
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD='yes'
        networks:
            - dev

    app:
        build: php
        ports:
            - "80:80"
        volumes:
            - ./php/vhosts:/etc/apache2/sites-enabled
            - ./app:/var/www/app
        networks:
            - dev
        env_file:
            - ./app/.env.test


networks:
    dev:

volumes:
    db-data:

